<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukatastic Website</title>
    <link rel="stylesheet" href="products.css">
    <script src="https://kit.fontawesome.com/16bf10d865.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container" data-aos="zoom-in" data-aos-duration="2000">
        <nav class="navbar">
            <div class="nav-container">
            <div class="logo" data-aos="flip-down" data-aos-duration="2500" data-aos-delay="300">
                <a href="#"><img src="./Nuka-cola logo.png" alt="Logo" class="logo-img"></a>
            </div>
            <div class="nav-links" data-aos="fade-left" data-aos-duration="2200" data-aos-delay="100">
                <a href="/index.html">Home</a>
                <a href="./history.html">History</a>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <img src="./Courier-logo.png" class="personal-logo"/>
            </div>
            </div>
        </nav>

        <div class="hero-image" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="300">
            <img src="./plano-image3.png" alt="Hero Image" class="plano-image">
        </div>

        <!-- Sale Display -->
        <div class="sale-container">
            <div class="Image-container">
            <img id="sale-product-image" src="" alt="Product Image"/>
            </div>
        <div class="sale-info">
            <h2 id="sale-product-name">Selected Product</h2>
            <p id="sale-product-description">Flavor description or sale info</p>
            <p id="sale-product-price" class="sale-product-price"><span id="price-number">0</span> caps</p>
            <div class="sale-button">
            <button id="close-sale" class="close-sale">Buy</button>
            </div>
        </div>
        </div>

        <!-- Product List -->
        <div class="products-container">
            <div class="product grape"  
            data-name="Nuka-Cola Grape" 
            data-price="5 caps"
            data-description="Bold grape flavor with a sweet atomic kick. Purples your taste buds into the next vault.">
        <img src="nuka-grape.png" alt="Nuka-Cola Grape">
        <p>Nuka-Cola Grape</p>
        </div>

        <div class="product orange"  
            data-name="Nuka-Cola Orange" 
            data-price="3 caps"
            data-description="Crisp, citrusy, and highly irradiated. Like sunshine in a bottle—if sunshine gave you rads.">
        <img src="nuka-orange.png" alt="Nuka-Cola Orange">
        <p>Nuka-Cola Orange</p>
        </div>

        <div class="product quantum"  
            data-name="Nuka-Cola Quantum" 
            data-price="10 caps"
            data-description="Bright blue, glows in the dark. May cause mild radiation.">
        <img src="nuka-quantum.png" alt="Nuka-Cola Quantum">
        <p>Nuka-Cola Quantum</p>
        </div>

        <div class="product dark"  
            data-name="Nuka-Cola Dark" 
            data-price="8 caps"
            data-description="A bold, hard-hitting cola with a smooth hint of rum. For wastelanders 21+ and ready to brawl.">
        <img src="nuka-dark.png" alt="Nuka-Cola Dark">
        <p>Nuka-Cola Dark</p>
        </div>

        <div class="product quartz"  
            data-name="Nuka-Cola Quartz" 
            data-price="10 caps"
            data-description="Glows white with a sweet citrus blast. Elegant and mysterious, like a Radroach in a tux.">
        <img src="nuka-quartz.png" alt="Nuka-Cola Quartz">
        <p>Nuka-Cola Quartz</p>
        </div>

        <div class="product classic"  
            data-name="Nuka-Cola Classic" 
            data-price="2 caps"
            data-description="The original recipe that started it all. Classic cola taste with a hint of pre-war nostalgia.">
        <img src="nuka-cola.png" alt="Nuka-Cola Classic">
        <p>Nuka-Cola Classic</p>
        </div>

        <div class="product cherry"  
            data-name="Nuka-Cola Cherry" 
            data-price="5 caps"
            data-description="Sweet, tangy cherry goodness. Loved by kids, raiders, and robots alike.">
        <img src="nuka-cherry.png" alt="Nuka-Cola Cherry">
        <p>Nuka-Cola Cherry</p>
        </div>

        <div class="product victory"  
            data-name="Nuka-Cola Victory" 
            data-price="10 caps"
            data-description="Bold, patriotic cola with a punch of peppery citrus. Tastes like freedom—and a little bit of war.">
        <img src="nuka-victory.png" alt="Nuka-Cola Victory" style="background-color: #f2e0d5;">
        <p>Nuka-Cola Victory</p>
        </div>

        <div class="product cranberry"  
            data-name="Nuka-Cola Cranberry" 
            data-price="7 caps"
            data-description="A sweet, tart twist on the classic. Packed with fruity flavor and post-apocalyptic nostalgia.">
        <img src="nuka-cranberry.png" alt="Nuka-Cola Cranberry">
        <p>Nuka-Cola Cranberry</p>
        </div>

        <div class="product twist"  
            data-name="Nuka-Cola Twist" 
            data-price="12 caps"
            data-description="A fizzy citrus flavor with a unique atomic kick. Bright, bold, and bizarre—just how we like it.">
        <img src="nuka-twist.png" alt="Nuka-Cola Twist">
        <p>Nuka-Cola Twist</p>
        </div>

    </div>
    
    
    
    
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script src="script.js"></script>
</body>
</html>
